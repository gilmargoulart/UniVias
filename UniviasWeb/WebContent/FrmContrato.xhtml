<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		
		<ui:decorate template="MasterPage.xhtml">
        <ui:define name="centro">
        
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Contratos</title>
		</h:head>
		<body>
			<h:form id="frmContrato">
				<p:panel header="Manter Contrato">
					<p:dataTable
						id="tbDadosContrato"
						value="#{crtcontrato.getAll()}"
						selection="#{crtcontrato.model}"
						selectionMode="single"
						var="vContrato"
						rowKey="#{vContrato.id}">
						
						<f:facet name="header">Lista de Contratos</f:facet>
						<!--
						<p:column>
							<f:facet name="header">Ação de usuário</f:facet>
							<h:commandButton action="PF('dlg1').show()">Botão</h:commandButton>
						</p:column>
						-->
						<p:column>
							<f:facet name="header">Titulo</f:facet>
							<h:outputText value="#{vContrato.titulo}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">Contrato Inicio</f:facet>
							<h:outputText value="#{vContrato.periodoInicial}" />
						</p:column>
						<p:column>
							<f:facet name="header">Contrato Fim</f:facet>
							<h:outputText value="#{vContrato.periodoFinal}"/>
						</p:column>
						
						<f:facet name="footer">
							<p:commandButton
								value="Incluir"
								id="cbIncluir"
								action="#{crtcontrato.create()}"
								onsuccess="PF('dlg1').show()"
								update=":frmContrato"/>
							<p:commandButton
								value="Alterar"
								id="cbAlterar"
								onsuccess="PF('dlg1').show()"
								update=":frmContrato"/>
							<p:commandButton
								value="Excluir"
								id="cbExcluir"
								oncomplete="PF('dlgRemove').show()"/>
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  -->
			
			<p:dialog width="800px" height="500px" id="detailDialog" modal="true" header="Detalhe do Contrato" widgetVar="dlg1" appendTo="@(body)" >
				<h:form id="form">
					<h:panelGrid id="formDetail" columns="2">
					
						<h:outputLabel id="lblTitulo" value="Titulo" />
						<p:inputText
							id="txtTitulo"
							label="lblTitulo"
							value="#{crtcontrato.model.titulo}"/>						
					
						<h:outputLabel id="lblContratoInicio" value="Contrato Inicio" />
						<p:calendar
							id="txtContratoInicio"
							label="lblContratoInicio"
							value="#{crtcontrato.model.periodoInicial}"
							showOn="button"
							pattern="dd/MM/yyyy"
							mask="true"/>
						
						<h:outputLabel id="lblContratoFim" value="Contrato Fim" />
						<p:calendar
							id="txtContratoFim"
							label="lblContratoFim"
							value="#{crtcontrato.model.periodoInicial}"
							showOn="button"
							pattern="dd/MM/yyyy"
							mask="true"/>
						
						<h:outputLabel id="lblContrato" value="Contrato" />
						<p:inputTextarea
							rows="10"
							cols="80"
							scrollHeight="5"
							autoResize="false"/>
						
						<f:facet name="footer">
							<p:commandButton
								value="OK"
								id="cbOK"
								action="#{crtcontrato.save()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmContrato:tbDadosContrato"
								/>
							<p:commandButton
								value="Cancelar"
								id="cbCancelar"
								action="#{crtcontrato.create()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmContrato:tbDadosContrato"/>	
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		
			<!--  -->
		
			<p:dialog width="500ox" height="300px" id="dlgRemove" modal="true" header="Confirmação" widgetVar="dlgRemove" appendTo="@(body)" >
				<h:form>
					<h:panelGrid columns="2">
						<h:commandButton
							action="#{crtcontrato.remove()}"
							update=":frmContrato"
							value="OK"/>
						<h:commandButton
							immediate="true"
							update=":frmContrato"
							value="Cancelar"
						/>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		
		</body>
		
		</ui:define>
		</ui:decorate>
		
</html>

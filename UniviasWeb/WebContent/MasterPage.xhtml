<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Univias</title>
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
    </h:head>
    <h:body >
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                <p:layoutUnit position="north" size="60" >  
                    <div align="left">
                    	<h:graphicImage  url="http://www.univille.edu.br/templates/source/8/images/pages/logo.png" width="50px" height="41px" />
                    </div>
                </p:layoutUnit>
 				
                <p:layoutUnit position="west" size="220" style="z-index=2500"> 
                    <ui:insert name="menu">
                        <h:form>
                        	<p:growl id="grolwMasterPage" showDetail="true" sticky="true" />
                            <p:menu style="width: 200px">
                               <p:submenu label="Cadastros">
	                            			<p:menuitem value="Contrato" url="FrmContrato.xhtml"/>
	                            			<p:menuitem value="Motorista" url="FrmMotorista.xhtml"/>
	                            			<p:menuitem value="Setor" url="FrmSetor.xhtml"/>
	                            			<p:menuitem value="Universidade" url="FrmUniversidade.xhtml"/>
	                            			<p:menuitem value="Universitário" url="FrmUniversitario.xhtml"/>
	                            			<p:menuitem value="Usuário" url="FrmUsuario.xhtml"/>
	                            			<p:menuitem value="Veículo" url="FrmVeiculo.xhtml"/>
                            			</p:submenu>
                            			
                            			<p:submenu label="Contas a receber">
                            				<p:menuitem value="Universitários" url="#"/>
                            				<p:menuitem value="Gerar mensalidades" url="#"/>
                            			</p:submenu>
                            			<p:submenu label="Contas a pagar">
                            				<p:menuitem value="Despesas" url="#"/>
                            			</p:submenu>
                            			<p:submenu label="...">
                            				<p:menuitem icon="fa fa-fw fa-close" action="#{crtmasterpage.logoff()}" title="Sair">Sair</p:menuitem>
                            			</p:submenu>
                            </p:menu>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="centro">
                    </ui:insert>
                </p:layoutUnit>  
            </p:layout>  
        </div>
        <h:form id="formLogin">
				<p:dialog  widgetVar="dlgLogin" resizable="false"  closable="false" modal="true">
					<h:panelGrid columns="2">
						<h:outputLabel value="Login"/>
						<p:inputText
							id="txtLogin"
							value="#{crtmasterpage.model.login}" />
					
						<h:outputLabel value="Senha"/>
						<p:password
							id="txtSenha"
							value="#{crtmasterpage.model.senha}" />
								
						<p:commandButton value="OK"
							action="#{crtmasterpage.validarUsuario()}"/>		
						
					</h:panelGrid>
				</p:dialog>
		</h:form>
    </h:body>
</html>

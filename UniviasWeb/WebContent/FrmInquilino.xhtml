<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="UTF-8"/>
		<title>Manter Inquilinos</title>
	</h:head>
	<body>
		<h:form>
			<p:panel header="ManterInquilinos" >
				<p:dataTable
					value="#{crtinquilino.getAll()}"
					var="inquilino" selectionMode="single"
					selection="#{crtinquilino.model}" rowKey="#{Inquilino.id}">
					
					<f:facet name="header">ListadeInquilinos</f:facet>
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{inquilino.nome}"/>
					</p:column>
					<p:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{inquilino.email}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{inquilino.telefone}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Respons√°vel</f:facet>
						<h:outputText value="#{inquilino.responsavel}"/>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</body>
</html>

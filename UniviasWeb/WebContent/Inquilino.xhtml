<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Inquilinos</title>
		</h:head>
		<body>
			<h:form id="formInquilino">
				<p:panel header="Manter Inquilino">
					<p:dataTable value="#{crtinquilino.getAll()}"
					selection="#{crtinquilino.model}"
					var="umInquilino">
						<f:facet name="header">Lista de inquilinos</f:facet>
						<p:column>
							<f:facet name="header">Ação de usuário</f:facet>
							<h:commandButton>Botão</h:commandButton>
						</p:column>
						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{umInquilino.nome}" />
						</p:column>
						<p:column>
							<f:facet name="header">E-mail</f:facet>
							<h:outputText value="#{umInquilino.email}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Telefone</f:facet>
							<h:outputText value="#{umInquilino.telefone}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Responsável</f:facet>
							<h:outputText value="#{umInquilino.responsavel}"/>
						</p:column>
						
						<f:facet name="footer">
							<p:commandButton
								value="Incluir"
								id="cbIncluir"
								onsuccess="PF('dlg1').show()"
								action="crtinquilino.createNewInquilino()"/>
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  -->
			
			<p:dialog width="500px" height="300px" id="detailDialog"
				modal="true"
				header="Detalhe do Inquilino"
				widgetVar="dlg1">
				<h:form id="form">
					<h:panelGrid id="formDetail" columns="2">
						<h:outputLabel id="lblNome" value="Nome" />
						<p:inputText
							id="txtNome"
							label="lblNome"
							value="crtInquilino.model.nome"/>
						
						<h:outputLabel id="lblEmail" value="E-mail" />
						<p:inputText
							id="txtemail"
							label="lblEmail"
							value="crtInquilino.model.email"/>
						
						<h:outputLabel id="lblTelefone" value="Telefone" />
						<p:inputText
							id="txtTelefone"
							label="lblTelefone"
							value="crtInquilino.model.telefone"/>
						
						<h:outputLabel id="lblResponsavel" value="Responsável" />
						<p:inputText
							id="txtResponsavel"
							label="lblResponsavel"
							value="crtInquilino.model.responsavel"/>
						
						<h:outputLabel id="lblDoctoIdentificacao" value="Docto. Identificação" />
						<p:inputText
							id="txtdoctoIdentificacao"
							label="lblDoctoIdentificacao"
							value="crtInquilino.model.doctoIdentificacao"/>
						
						<f:facet name="footer">
							<p:commandButton
								value="OK"
								id="cbOK"
								onsuccess="PF('dlg1').hide()"
								action="crtinquilino.save()"
								update=":formTable"/>
							<p:commandButton value="Cancelar" id="cbCancelar" onsuccess="PF('dlg1').hide()"/>	
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>
			
		</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Inquilinos</title>
		</h:head>
		<body>
			<h:form>
				<p:panel header="Manter Inquilino">
					<p:dataTable>
						<f:facet name="header">Lista de inquilinos</f:facet>
						<p:column>
							<f:facet name="header">Ação de usuário</f:facet>
							<h:commandButton>Botão</h:commandButton>
						</p:column>
						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText> </h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">E-mail</f:facet>
							<h:outputText> </h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">Telefone</f:facet>
							<h:outputText> </h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">Responsável</f:facet>
							<h:outputText> </h:outputText>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</body>
</html>

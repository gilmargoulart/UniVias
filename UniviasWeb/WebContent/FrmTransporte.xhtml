<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		
		<ui:decorate template="MasterPage.xhtml">
        <ui:define name="centro">
		
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Transporte</title>
		</h:head>
		<body>
			<h:form id="frmTransporte">
				<p:panel header="Manter Transporte">
					<p:dataTable
						id="tbDadostransporte"
						value="#{crttransporte.getAll()}"
						selection="#{crttransporte.model}"
						selectionMode="single"
						var="vTransporte"
						rowKey="#{vTransporte.id}">
						
						<f:facet name="header">Lista de Transporte</f:facet>
						<!--
						<p:column>
							<f:facet name="header">Ação de usuário</f:facet>
							<h:commandButton action="PF('dlg1').show()">Botão</h:commandButton>
						</p:column>
						-->
						<p:column>
							<f:facet name="header">Motorista</f:facet>
							<h:outputText value="#{vTransporte.motorista}" />
						</p:column>
						<p:column>
							<f:facet name="header">Universitario</f:facet>
							<h:outputText value="#{vTransporte.universitario}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Veiculo</f:facet>
							<h:outputText value="#{vTransporte.veiculo}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Horario</f:facet>
							<h:outputText value="#{vTransporte.horario}"/>
						</p:column>
																
						<f:facet name="footer">
							<p:commandButton
								value="Incluir"
								id="cbIncluir"
								action="#{crttransporte.create()}"
								onsuccess="PF('dlg1').show()"
								update=":frmTransporte"/>
							<p:commandButton
								value="Alterar"
								id="cbAlterar"
								onsuccess="PF('dlg1').show()"
								update=":frmTransporte"/>
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  -->
			
			<p:dialog width="500px" height="300px" id="detailDialog"
				modal="true"
				header="Detalhe do Transporte"
				widgetVar="dlg1"
				appendTo="@(body)">
				<h:form id="form">
					<h:panelGrid id="formDetail" columns="2">
					
						<h:outputLabel id="lblMotorista" value="Motorista" />
						<p:inputText
							id="txtMotorista"
							label="lblMotorista"
							value="#{crttransporte.model.motorista}"/>
						
						<h:outputLabel id="lblUniversitario" value="Universitario" />
						<p:inputText
							id="txtUniversitario"
							label="lblUniversitario"
							value="#{crttransporte.model.universitarios}"/>
							
						<h:outputLabel id="lblVeiculo" value="Veiculo" />
						<p:inputText
							id="txtVeiculo"
							label="lblVeiculo"
							value="#{crttransporte.model.veiculo}"/>
						
						<h:outputLabel id="lblHorario" value="Horario" />
						<p:inputText
							id="txtHorario"
							label="lblHorario"
							value="#{crttransporte.model.horario}"/>
						
					
						
						<f:facet name="footer">
							<p:commandButton
								value="OK"
								id="cbOK"
								action="#{crttransporte.save()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmTransporte:tbDadostransporte"
								/>
							<p:commandButton
								value="Cancelar"
								id="cbCancelar"
								action="#{crttransporte.create()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmTransporte:tbDadostransporte"
								/>>	
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</body>
		
		</ui:define>
		</ui:decorate>
		
</html>

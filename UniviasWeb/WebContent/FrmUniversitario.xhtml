<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Universitario</title>
		</h:head>
		<body>
			<h:form id="frmUniversitario">
				<p:panel header="Manter Universitario">
					<p:dataTable
						id="tbDadosuniversitario"
						value="#{crtuniversitario.getAll()}"
						selection="#{crtuniversitario.model}"
						selectionMode="single"
						var="vUniversitario"
						rowKey="#{vUniversitario.id}">
						
						<f:facet name="header">Lista de Universitario</f:facet>
						<!--
						<p:column>
							<f:facet name="header">Ação de usuário</f:facet>
							<h:commandButton action="PF('dlg1').show()">Botão</h:commandButton>
						</p:column>
						-->
						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{vUniversitario.nome}" />
						</p:column>
						<p:column>
							<f:facet name="header">Telefone</f:facet>
							<h:outputText value="#{vUniversitario.telefone}"/>
						</p:column>
						<p:column>
							<f:facet name="header">E-mail</f:facet>
							<h:outputText value="#{vUniversitario.email}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">Documento Identificação</f:facet>
							<h:outputText value="#{vUniversitario.doctoIdentificacao}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Localizações</f:facet>
							<h:outputText value="#{vUniversitario.localizacoes}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Contratos</f:facet>
							<h:outputText value="#{vUniversitario.contratos}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Universidade</f:facet>
							<h:outputText value="#{vUniversitario.universidade}"/>
						</p:column>
						
											
						<f:facet name="footer">
							<p:commandButton
								value="Incluir"
								id="cbIncluir"
								action="#{crtuniversitario.create()}"
								onsuccess="PF('dlg1').show()"
								update=":frmUniversitario"/>
							<p:commandButton
								value="Alterar"
								id="cbAlterar"
								onsuccess="PF('dlg1').show()"
								update=":frmUniversitario"/>
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  -->
			
			<p:dialog width="500px" height="300px" id="detailDialog"
				modal="true"
				header="Detalhe do Universitario"
				widgetVar="dlg1"
				appendTo="@(body)">
				<h:form id="form">
					<h:panelGrid id="formDetail" columns="2">
					
						<h:outputLabel id="lblNome" value="Nome" />
						<p:inputText
							id="txtNome"
							label="lblNome"
							value="#{crtuniversitario.model.nome}"/>
						
						<h:outputLabel id="lblTelefone" value="Telefone" />
						<p:inputText
							id="txtTelefone"
							label="lblTelefone"
							value="#{crtuniversitario.model.telefone}"/>
							
						<h:outputLabel id="lblE-mail" value="E-mail" />
						<p:inputText
							id="txtE-mail"
							label="lblE-mail"
							value="#{crtuniversitario.model.email}"/>
						
						<h:outputLabel id="lblDocumentoIdentificacao" value="Documento Identificacao" />
						<p:inputText
							id="txtDocumentoIdentificacao"
							label="lblDocumentoIdentificacao"
							value="#{crtuniversitario.model.doctoIdentificacao}"/>
						
						<h:outputLabel id="lblLocalizacoes" value="Localizacoes" />
						<p:inputText
							id="txtLocalizacoes"
							label="lblLocalizacoes"
							value="#{crtuniversitario.model.localizacoes}"/>
							
						<h:outputLabel id="lblContratos" value="Contratos" />
						<p:inputText
							id="txtContratos"
							label="lblContratos"
							value="#{crtuniversitario.model.contratos}"/>
							
						<h:outputLabel id="lblUniversidade" value="Universidade" />
						<p:inputText
							id="txtUniversidade"
							label="lblUniversidade"
							value="#{crtuniversitario.model.universidade}"/>
						
						<f:facet name="footer">
							<p:commandButton
								value="OK"
								id="cbOK"
								action="#{crtuniversitario.save()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmUniversitario:tbDadosuniversitario"
								/>
							<p:commandButton
								value="Cancelar"
								id="cbCancelar"
								action="#{crtuniversitario.create()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmUniversitario:tbDadosuniversitario"/>	
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		
		<ui:decorate template="MasterPage.xhtml">
        <ui:define name="centro">
		
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Universitário</title>
		</h:head>
		<body>
			<h:form id="frmUniversitario">
				<p:panel header="Manter Universitário">
					<p:toolbar id="tbActions">
						<f:facet name="left">
							<p:commandButton value="Inlcuir" update=":form" oncomplete="PF('dlg1').show()" action="#{crtuniversitario.create()}" icon="fa fa-plus" />
						</f:facet>
					</p:toolbar>
					<p:sticky target="tbActions" />
					<p:dataTable
						id="tbDadosuniversitario"
						value="#{crtuniversitario.getAll()}"
						selection="#{crtuniversitario.model}"
						selectionMode="single"
						var="vUniversitario"
						rowKey="#{vUniversitario.id}">
						
						<f:facet name="header">Lista de Universitários</f:facet>
						<p:column style="width:32px;text-align: center">
							<p:commandButton  update=":form" oncomplete="PF('dlg1').show()" icon="fa fa-fw fa-edit" title="Editar">
								<f:setPropertyActionListener value="#{vUniversitario}" target="#{crtuniversitario.model}"  />
							</p:commandButton>							
						</p:column>
						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{vUniversitario.nome}" />
						</p:column>
						<p:column width="100">
							<f:facet name="header">Telefone</f:facet>
							<h:outputText value="#{vUniversitario.telefone}"/>
						</p:column>
						<p:column>
							<f:facet name="header">E-mail</f:facet>
							<h:outputText value="#{vUniversitario.email}"/>
						</p:column>
						
						<p:column width="100">
							<f:facet name="header">Documento Identificação</f:facet>
							<h:outputText value="#{vUniversitario.doctoIdentificacao}"/>
						</p:column>
						<p:column>
							<f:facet name="header">Universidade</f:facet>
							<h:outputText value="#{vUniversitario.universidade}"/>
						</p:column>
								
						<f:facet name="footer">
						
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  -->
			
			<p:dialog id="detailDialog"
				modal="true"
				header="Detalhe do Universitário"
				widgetVar="dlg1"
				appendTo="@(body)">
				<h:form id="form">
					<h:panelGrid id="formDetail" columns="2">
					
						<h:outputLabel id="lblNome" value="Nome" />
						<p:inputText
							id="txtNome"
							label="lblNome"
							value="#{crtuniversitario.model.nome}"
							required="true"/>
						<p:message for="txtNome"/>
            			<h:outputText value="" />
						
						<h:outputLabel id="lblTelefone" value="Telefone" />
						<p:inputText
							id="txtTelefone"
							label="lblTelefone"
							value="#{crtuniversitario.model.telefone}">
							<f:validateRequired/>
						</p:inputText>
						<p:message for="txtTelefone"/>
           				<h:outputText value=""/>
						
							
						<h:outputLabel id="lblE-mail" value="E-mail" />
						<p:inputText
							id="txtE-mail"
							label="lblE-mail"
							value="#{crtuniversitario.model.email}"
							required="true" 
							/>
						<p:message for="txtE-mail"/>
            			<h:outputText value=""/>
						
						<h:outputLabel id="lblDocumentoIdentificacao" value="Documento Identificacao" />
						<p:inputText
							id="txtDocumentoIdentificacao"
							label="lblDocumentoIdentificacao"
							value="#{crtuniversitario.model.doctoIdentificacao}">
							<f:validateRequired/>
						</p:inputText>
						<p:message for="txtDocumentoIdentificacao"/>
           				<h:outputText value=""/>
							
							
						<h:outputLabel id="lblUniversidade" value="Universidade" />
						<p:inputText
							id="txtUniversidade"
							label="lblUniversidade"
							value="#{crtuniversitario.model.universidade}"
							required="true"/>
						<p:message for="txtUniversidade"/>
            			<h:outputText value="" />
						
						<!--
						<h:outputLabel id="lblLocalizacoes" value="Localizacoes" />
						<p:inputText
							id="txtLocalizacoes"
							label="lblLocalizacoes"
							value="#{crtuniversitario.model.localizacoes}"/>
							
						<h:outputLabel id="lblContratos" value="Contratos" />
						<p:inputText
							id="txtContratos"
							label="lblContratos"
							value="#{crtuniversitario.model.contratos}"/>
							-->
							
						<f:facet name="footer">
							<p:commandButton
								value="Salvar"
								id="cbOK"
								action="#{crtuniversitario.save()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmUniversitario:tbDadosuniversitario"
								icon="fa fa-fw fa-save"
								validateClient="true" 
								/>
							<p:commandButton
								value="Voltar"
								id="cbCancelar"
								action="#{crtuniversitario.create()}"
								onsuccess="PF('dlg1').hide()"
								update=":frmUniversitario:tbDadosuniversitario"
								icon="fa fa-fw fa-arrow-left" />	
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</body>
		
		</ui:define>
		</ui:decorate>
		
</html>
